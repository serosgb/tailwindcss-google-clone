<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google - Clone</title>
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
      }
    </style>
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <link
      href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="text-gray-800 text-sm">
    <header class="flex justify-between w-full">
      <div class="flex space-x-4 p-6">
        <a href="#" class="hover:underline">About</a>
        <a href="#" class="hover:underline">Store</a>
      </div>
      <div class="flex">
        <div class="flex space-x-4 p-6">
            <a href="#" class="hover:underline">Gmail</a>
            <a href="#" class="hover:underline">Images</a>
            <a href="#" class="pl-2">
                <i class="fas fa-th text-lg"></i>
            </a>
        </div>
        <a href="#" class="pt-4 pr8">
            <img src="logo.png" alt="user" class="rounded-full" width="32" height="32">
        </a>
      </div>
    </header>
    <main class="container px-8 mx-auto pt-24 max-w-xl flex flex-col space-y-6">
         <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="Google" class="h-24 mx-auto">
         <div class="rounded-full py-2 px-4 flex border-2 border-gray-300 transition-all duration-500 hover:shadow-md">
            <div class="place-self-center text-gray-500 cursor-pointer">
                <i class="fas fa-search text-lg"></i>
            </div>
            <div class="flex px-4 w-full">
                <input type="text" class="w-full border-none outline-none text-base">
            </div>
            <div class="place-self-center text-gray-500 cursor-pointer">
                <i class="fas fa-microphone text-lg"></i>
            </div>
         </div>
         <div class="mx-auto flex space-x-2">
             <input type="submit" class="px-4 py-2 rounded bg-gray-300 cursor-pointer transition-all duration-500 hover:shadow-md" value="Google Search">
             <button class="px-4 py-2 rounded bg-gray-300 cursor-pointer transition-all duration-500 hover:shadow-md">I'm Feeling Lucky</button>
         </div>
    </main>
    <footer class="flex justify-between absolute bottom-0 w-full bg-gray-300 leading-10 px-8">
        <div class="space-x-6">
            <a href="#" class="hover:underline">Advertising</a>
            <a href="#" class="hover:underline">Business</a>
            <a href="#" class="hover:underline">How Search Works</a>
        </div>
        <div class="space-x-6">
            <a href="#" class="hover:underline">Privacy</a>
            <a href="#" class="hover:underline">Terms</a>
            <a href="#" class="hover:underline">Settings</a>
        </div>        
    </footer>
  </body>
</html>
